<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Portugal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }

        .popup-content {
            text-align: center;
            min-width: 160px;
        }

        .popup-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
            display: block;
        }

        .popup-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([39.5, -8.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: ''
    }).addTo(map);

    var markersLayer = L.featureGroup().addTo(map);

    function loadMarkers(locationsJson){
        markersLayer.clearLayers();

        // Parse JSON String
        var locations = JSON.parse(locationsJson);

        locations.forEach(function(loc){

            var iconPath = loc.markerImagem;
            if (!iconPath || iconPath === "") {
                iconPath = 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png';
            }

            var customIcon = L.icon({
                iconUrl: iconPath,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });

            var marker = L.marker([loc.latitude, loc.longitude], {icon: customIcon});

            var popupContent = '<div class="popup-content">' +
                               '<img src="' + loc.imagem + '" class="popup-img" alt="Local"/>' +
                               '<b>' + loc.nome + '</b><br/>' +
                               '<button class="popup-btn" onclick="onPopupClick(\'' + loc.id + '\')">Ver Mais</button>' +
                               '</div>';

            marker.bindPopup(popupContent);
            markersLayer.addLayer(marker);
        });

        if(locations.length > 0){
            map.fitBounds(markersLayer.getBounds().pad(0.2));
        }
    }

    function onPopupClick(id){
        if(window.Android){
            window.Android.openDetails(id);
        } else {
            console.log("Android interface not available. ID clicked: " + id);
        }
    }
</script>
</body>
</html>
